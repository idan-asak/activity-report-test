<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朝活目標宣言</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>朝活目標宣言フォーム</h3>
            </div>
            <div class="card-body">
                <p class="text-center">今月の目標を記入して、送信してください</p>
                <form id="goalForm" class="w-75 mx-auto">
                    <p class="mt-3"><strong>朝活頻度の目標</strong></p>
                    <div class="form-check">
                        <input id="radio-a" class="form-check-input" type="radio" name="frequency" value="毎日" checked>
                        <label for="radio-a" class="form-check-label">毎日</label>
                    </div>
                    <div class="form-check">
                        <input id="radio-b" class="form-check-input" type="radio" name="frequency" value="週5日以上">
                        <label for="radio-b" class="form-check-label">週5日以上</label>
                    </div>
                    <div class="form-check">
                        <input id="radio-c" class="form-check-input" type="radio" name="frequency" value="週3日以上">
                        <label for="radio-c" class="form-check-label">週3日以上</label>
                    </div>
                    <div class="form-check">
                        <input id="radio-d" class="form-check-input" type="radio" name="frequency" value="週1日以上">
                        <label for="radio-d" class="form-check-label">週1日以上</label>
                    </div>

                    <p class="mt-4"><strong>今月の活動目標</strong></p>
                    <p class="mt-n1">※より具体的な目標がある場合は記入してください</p>
                    <div>例）勉強〇〇時間</div>
                    <div>
                        <input class="form-control w-100 mt-2" name="goal" required>
                    </div>
                    
                    <div class="text-center">
                        <input type="submit" class="mt-4 btn btn-primary btn-lg" value="コミュニティに宣言する">

			<script>
    				$(function () {
        				$('form').submit(function (event) {
            					event.preventDefault();
            					const frequency = $('input[name="frequency"]:checked').val();
            					const goal = $('input[name="goal"]').val();
            					const msg = `朝活頻度: ${frequency}\n今月の活動目標: ${goal}`;
            					sendText(msg);

				            	// Xにもポストするか確認
            					const postToX = confirm("コミュニティに宣言しました。Xにもポストしますか？");
            					if (postToX) {
                					const postContent = `今月の #朝活目標宣言\n朝活頻度: ${frequency}\n今月の活動目標: ${goal}`;
                					const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(postContent)}`;
                					window.open(tweetUrl, '_blank');
            					}
        				});
    				});
			</script>

                        <button id="postToX" class="mt-4 btn btn-lg ml-3" style="background-color: black; color: white;">
   			<i class="fa fa-twitter"></i> Xにポスト
			</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

    <script>
        $(document).ready(function () {
            const liffId = "2004976074-XR9YmKYg";
            initializeLiff(liffId);
        });

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        $(function () {
            $('form').submit(function (event) {
                event.preventDefault();
                const frequency = $('input[name="frequency"]:checked').val();
                const goal = $('input[name="goal"]').val();
                const msg = `朝活頻度: ${frequency}\n今月の活動目標: ${goal}`;
                sendText(msg);
            });

            $('#postToX').click(function (event) {
                event.preventDefault();
                const frequency = $('input[name="frequency"]:checked').val();
                const goal = $('input[name="goal"]').val();
                const postContent = `今月の #朝活目標宣言\n朝活頻度: ${frequency}\n今月の活動目標: ${goal}`;
                
                const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(postContent)}`;
                window.open(tweetUrl, '_blank');
            });
        });
    </script>
</body>
</html>
